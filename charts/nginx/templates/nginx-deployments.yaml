apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "gluu.fullname" . }}-default-http-backend
  labels:
    app: {{ include "gluu.name" . }}-default-http-backend
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "gluu.name" . }}-default-http-backend
  template:
    metadata:
      labels:
        app: {{ include "gluu.name" . }}-default-http-backend
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}

---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "gluu.fullname" . }}-ingress-controller
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "gluu.fullname" . }}-ingress-nginx
  template:
    metadata:
      labels:
        app: {{ include "gluu.fullname" . }}-ingress-nginx
      annotations:
        prometheus.io/port: '10254'
        prometheus.io/scrape: 'true'
    spec:
      serviceAccountName: {{ include "gluu.fullname" . }}-ingress-serviceaccount
      containers:
        - name: nginx-ingress-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.16.2
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/{{ include "gluu.fullname" . }}-default-http-backend
            - --configmap=$(POD_NAMESPACE)/{{ include "gluu.fullname" . }}-nginx-configuration
            - --tcp-services-configmap=$(POD_NAMESPACE)/{{ include "gluu.fullname" . }}-tcp-services
            - --udp-services-configmap=$(POD_NAMESPACE)/{{ include "gluu.fullname" . }}-udp-services
            - --publish-service=$(POD_NAMESPACE)/{{ include "gluu.fullname" . }}-ingress-nginx
            - --annotations-prefix=nginx.ingress.kubernetes.io
          securityContext:
            capabilities:
                drop:
                - ALL
                add:
                - NET_BIND_SERVICE
            # www-data -> 33
            runAsUser: 33
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
          - name: http
            containerPort: 80
          - name: https
            containerPort: 443
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
