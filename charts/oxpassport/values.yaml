replicaCount: 1

image:
  repository: gluufederation/oxpassport
  tag: 4.0.0_dev
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8090

ingress:
  enabled: false
  annotations: {}
