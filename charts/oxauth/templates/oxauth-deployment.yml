apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "oxauth.fullname" . }}-deployment
  labels:
    app: {{ template "oxauth.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "oxauth.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "oxauth.fullname" . }}
    spec:
      containers:
      - name: {{ template "gluu.fullname" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        image: gluufederation/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
          requests:
            memory: {{ .Values.requests.memory }}
          limits:
            memory: {{ .Values.limits.memory }}
        ports:
        - containerPort: {{ .Values.ports.containerPort }}
        envFrom:
        - configMapRef:
            name: {{ template "oxauth.fullname" . }}-cm
        volumeMounts:
        {{- range $key, $value := .Values.volumeMounts }}
          - mountPath: {{ $value.mountPath }}
            name: {{ $value.name }}
            subPath: {{ $key }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /oxauth/.well-known/openid-configuration
            port: {{ .Values.ports.containerPort }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
        readinessProbe:
          httpGet:
            path: /oxauth/.well-known/openid-configuration
            port: {{ .Values.ports.containerPort }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
      # hostAliases:
      # - ip: NGINX_IP
      #   hostnames:
      #   - {{ .Values.domain }}
      volumes:
      - name: oxauth-volume
        persistentVolumeClaim:
          claimName: {{ template "gluu.fullname" . }}-storage-pvc